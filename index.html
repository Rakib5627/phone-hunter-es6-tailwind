<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.2/dist/full.css" rel="stylesheet" type="text/css" />
     <script src="https://cdn.tailwindcss.com"></script>
     <script>src=""</script>

    <title>Phone Hunter</title>
</head>
<body>
    <header>
        <p class="text-3xl text-blue-900 text-center font-semibold my-6">Phone Hunter</p>
    </header>
    <main>

        <section class="container mx-auto text-center mt-8">
            <input id="search-field" type="text" placeholder="search..." class="input input-bordered w-full max-w-xs" />
            <button onclick="handleSearch()" class="btn btn-accent">Search</button>


            <div id="loading-spinner" class="text-center my-40 hidden">
                <span class="loading loading-spinner text-accent loading-lg"></span>
            </div>


            <div id="phone-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 my-12 text-center">

            </div>


        </section>

        <section>
            <div id="show-all-container" class="hidden text-center my-8">
                <button onclick="handleShowAll()" class="btn btn-accent">Show All</button>
            </div>
        </section>

    </main>
    
</body>

<script src="js/phone.js"></script>
</html>
